# default_key is the numeric ID of the SSH keys attached to your DigitalOcean account.
# (It is NOT an actual SSH key ID.)

# To manage these DigitalOcean magic numbers you must install the `tugboat` gem.
# This will make the API calls using your key.

#    gem install tugboat
#    tugboat authorize

# Enter your client ID and API key.
# You can accept all other defaults.
# Then, do:

#    tugboat keys

default_key: 93562

droplet_hostname: staging.jbinto.ca  # used as DigitalOcean machine name, PTR record, and DNS entry
droplet_region: 8        # tugboat regions -> "New York 3 (id: 8)"
droplet_size: 63         # tugboat sizes -> "1GB (id: 63)"
droplet_image: 6918990   # tugboat images --global -> "14.04 x64 (id: 6918990, distro: Ubuntu)" 

